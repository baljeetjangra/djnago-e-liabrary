{% extends "base.html" %} {% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="offset-3 col-md-6">
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input
            required
            class="form-control"
            type="text"
            name="first_name"
            id=""
            placeholder="First Name"
          />
        </div>
        <div class="form-group">
          <input
            required
            class="form-control"
            type="text"
            name="last_name"
            placeholder="Last Name"
            id=""
          />
        </div>
        <div class="form-group">
          <input
            required
            class="form-control"
            type="text"
            name="username"
            placeholder="Username"
            id=""
          />
        </div>
        <div class="form-group">
          <input
            required
            class="form-control"
            type="email"
            name="email"
            placeholder="Enter Your Email"
            id=""
          />
        </div>
        <div class="form-group">
          <input
            required
            class="form-control"
            type="password"
            name="password1"
            id=""
            placeholder="Enter Your Password"
          />
        </div>
        <div class="form-group">
          <input
            required
            class="form-control"
            type="password"
            name="password2"
            id=""
            placeholder="Enter Your Password"
          />
        </div>

        <input
          type="submit"
          name="Register"
          value="Register"
          class="btn btn-primary w-100"
        />
      </form>
    </div>
  </div>
</div>

{% endblock content %}
