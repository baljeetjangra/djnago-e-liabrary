{% extends "base.html" %} {% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="offset-3 col-md-6">
      <div class="m-2 text-center">
        <h1>Login</h1>
      </div>
      {% if messages %} {% for message in messages %}
      <div class="m-2 p-2 rounded alert-danger" id="alert">{{message}}</div>
      {% endfor %} {% endif %}
      <form action="" method="post">
        {% csrf_token %}

        <div class="form-group">
          <input
            required
            class="form-control"
            type="text"
            name="username"
            placeholder="Username"
            id=""
          />
        </div>

        <div class="form-group">
          <input
            required
            class="form-control"
            type="password"
            name="password"
            id=""
            placeholder="Enter Your Password"
          />
        </div>

        <input
          type="submit"
          name="Login"
          value="Login"
          class="btn btn-primary w-100"
        />
      </form>
      <div class="m-2">
        <h3>
          Create an Account?
          <a href="{% url 'Accounts:register_user' %}">Register Here</a>
        </h3>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
